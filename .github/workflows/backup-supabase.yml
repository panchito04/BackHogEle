name: Backup Supabase Daily

on:
  schedule:
    - cron: "0 4 * * *" # 12 AM Bolivia
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Instalar PostgreSQL Client 17
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install postgresql-client-17 -y

      - name: Crear backup
        run: |
          FECHA=$(date +%Y-%m-%d_%H-%M-%S)
          /usr/lib/postgresql/17/bin/pg_dump "${{ secrets.SUPABASE_DB_URL }}" -F c -f "backup_${FECHA}.dump"
          echo "BACKUP_FILE=backup_${FECHA}.dump" >> $GITHUB_ENV

      - name: Instalar rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configurar rclone para Google Drive
        run: |
          mkdir -p ~/.config/rclone
          cat << EOF > ~/.config/rclone/rclone.conf
          [gdrive]
          type = drive
          client_id = ${{ secrets.STORAGE_CLIENT_ID }}
          client_secret = ${{ secrets.STORAGE_CLIENT_SECRET }}
          token = {"access_token":"","token_type":"Bearer","refresh_token":"${{ secrets.STORAGE_REFRESH_TOKEN }}","expiry":"2000-01-01T00:00:00Z"}
          team_drive = 
          root_folder_id = ${{ secrets.STORAGE_FOLDER_ID }}
          EOF

      - name: Subir a Google Drive
        run: |
          rclone copy "${{ env.BACKUP_FILE }}" gdrive: -v

      - name: Limpiar backups antiguos (mantener Ãºltimos 7)
        run: |
          rclone delete gdrive: --min-age 7d -v