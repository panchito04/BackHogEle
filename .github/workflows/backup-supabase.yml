name: Backup Supabase Daily

on:
  schedule:
    - cron: "0 4 * * *" # 12 AM Bolivia
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Instalar PostgreSQL Client 17
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install postgresql-client-17 -y

      - name: Crear backup
        run: |
          FECHA=$(date +%Y-%m-%d_%H-%M-%S)
          /usr/lib/postgresql/17/bin/pg_dump "${{ secrets.SUPABASE_DB_URL }}" -F c -f "backup_${FECHA}.dump"
          echo "BACKUP_FILE=backup_${FECHA}.dump" >> $GITHUB_ENV

      - name: Instalar rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configurar rclone
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf <<'RCLONE_EOF'
          [gdrive]
          type = drive
          scope = drive
          RCLONE_EOF
          echo "client_id = ${{ secrets.STORAGE_CLIENT_ID }}" >> ~/.config/rclone/rclone.conf
          echo "client_secret = ${{ secrets.STORAGE_CLIENT_SECRET }}" >> ~/.config/rclone/rclone.conf
          echo "token = ${{ secrets.RCLONE_TOKEN_JSON }}" >> ~/.config/rclone/rclone.conf
          echo "root_folder_id = ${{ secrets.STORAGE_FOLDER_ID }}" >> ~/.config/rclone/rclone.conf

      - name: Verificar que el archivo existe
        run: |
          ls -lh "${{ env.BACKUP_FILE }}"
          echo "Tamaño del backup: $(du -h ${{ env.BACKUP_FILE }} | cut -f1)"

      - name: Subir a Google Drive
        run: |
          rclone copy "${{ env.BACKUP_FILE }}" gdrive: -vv --progress

      - name: Verificar subida
        run: |
          echo "Archivos en Google Drive:"
          rclone ls gdrive: | tail -10

      - name: Limpiar backups antiguos (mantener últimos 7 días)
        run: |
          rclone delete gdrive: --min-age 7d -v